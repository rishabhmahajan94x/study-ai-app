<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study AI</title>
    <style>
        :root {
            /* Black & White Theme */
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-white: #ffffff;
            
            /* Liquid Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-blur: 20px;
            --glass-glow: rgba(255, 255, 255, 0.03);
            
            /* UI Specs */
            --radius: 20px;
            --transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: pageFadeIn 0.8s ease;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Global Glass Styles --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 1px 1px var(--glass-glow);
        }

        /* --- Header --- */
        header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Tab Navigation --- */
        .tabs-container {
            padding: 15px 20px;
            display: flex;
            justify-content: center;
        }

        .tab-nav {
            position: relative;
            display: flex;
            background: var(--glass-bg);
            border-radius: 30px;
            padding: 4px;
            width: 100%;
            max-width: 320px;
            border: 1px solid var(--glass-border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            z-index: 2;
            transition: color var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn.active {
            color: #000;
        }

        .tab-indicator {
            position: absolute;
            height: calc(100% - 8px);
            width: calc(50% - 4px);
            background: var(--accent-white);
            border-radius: 26px;
            top: 4px;
            left: 4px;
            transition: transform var(--transition);
            z-index: 1;
        }

        /* --- Content Area --- */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform var(--transition), opacity var(--transition);
        }

        .view-hidden {
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
        }

        /* --- Chat Section --- */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: none;
        }
        #chat-messages::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: msgPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes msgPop {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .message.ai {
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .message.user {
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            background: var(--accent-white);
            color: #000;
        }

        .chat-input-area {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .glass-textarea {
            width: 100%;
            min-height: 80px;
            max-height: 150px;
            padding: 16px;
            border-radius: var(--radius);
            resize: none;
            color: var(--text-main);
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            background: var(--accent-white);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .send-btn:active { transform: scale(0.96); }

        /* --- Image Solver Section --- */
        .upload-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            border: 2px dashed var(--glass-border);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
        }

        .upload-card:hover { background: rgba(255,255,255,0.02); }

        #image-preview {
            max-width: 90%;
            max-height: 200px;
            border-radius: 12px;
            display: none;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .solver-response {
            min-height: 100px;
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 20px;
        }

        /* --- Icons & Spinners --- */
        .icon { width: 20px; height: 20px; fill: currentColor; }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading .loader { display: block; }
        .loading .btn-text { display: none; }

    </style>
</head>
<body>

    <header>
        <h1>Study AI</h1>
    </header>

    <div class="tabs-container">
        <nav class="tab-nav">
            <div class="tab-indicator" id="indicator"></div>
            <button class="tab-btn active" onclick="switchTab('chat', 0)">
                <svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17L4 17.17V4h16v12z"/></svg>
                Chat
            </button>
            <button class="tab-btn" onclick="switchTab('solver', 1)">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                Image Solver
            </button>
        </nav>
    </div>

    <main>
        <!-- Chat View -->
        <section id="chat-view" class="view">
            <div id="chat-messages">
                <div class="message ai">Hello! I am your AI study assistant. How can I help you today?</div>
            </div>
            <div class="chat-input-area">
                <textarea id="chat-input" class="glass glass-textarea" placeholder="Type your question..."></textarea>
                <button id="send-chat" class="send-btn" onclick="handleSendMessage()">
                    <span class="btn-text">Send Question</span>
                    <div class="loader"></div>
                </button>
            </div>
        </section>

        <!-- Image Solver View -->
        <section id="solver-view" class="view view-hidden">
            <div class="upload-card glass" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <img id="image-preview" src="" alt="Preview">
                <svg class="icon" style="width: 48px; height: 48px; margin-bottom: 12px;" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                <p id="upload-text" style="color: var(--text-muted)">Tap to upload or drag image</p>
                <input type="file" id="file-input" hidden accept="image/*" onchange="handleFileSelect(event)">
            </div>
            
            <button id="solve-btn" class="send-btn" onclick="handleSolveImage()">
                <span class="btn-text">Solve Problem</span>
                <div class="loader"></div>
            </button>

            <div id="solver-result" class="glass solver-response" style="display: none;">
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 8px;">Solution:</p>
                <div id="solution-text"></div>
            </div>
        </section>
    </main>

    <script>
        // --- Navigation ---
        function switchTab(viewId, index) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Move indicator
            const indicator = document.getElementById('indicator');
            indicator.style.transform = `translateX(${index * 100}%)`;
            
            // Switch views
            document.getElementById('chat-view').classList.toggle('view-hidden', viewId !== 'chat');
            document.getElementById('solver-view').classList.toggle('view-hidden', viewId !== 'solver');
        }

        // --- Chat Logic ---
        async function handleSendMessage() {
            const input = document.getElementById('chat-input');
            const container = document.getElementById('chat-messages');
            const btn = document.getElementById('send-chat');
            const text = input.value.trim();

            if (!text || btn.classList.contains('loading')) return;

            // Add User Message
            addMessage(text, 'user');
            input.value = '';
            
            // Loading State
            btn.classList.add('loading');

            try {
                const response = await mockApiCall('/chat', { message: text });
                addMessage(response.answer, 'ai');
            } catch (err) {
                addMessage("Sorry, I encountered an error. Please try again.", 'ai');
            } finally {
                btn.classList.remove('loading');
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        // --- Image Solver Logic ---
        let selectedFile = null;

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('image-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.getElementById('upload-text').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleSolveImage() {
            const btn = document.getElementById('solve-btn');
            const resultArea = document.getElementById('solver-result');
            const resultText = document.getElementById('solution-text');

            if (!selectedFile || btn.classList.contains('loading')) {
                alert("Please select an image first");
                return;
            }

            btn.classList.add('loading');
            resultArea.style.display = 'none';

            try {
                const response = await mockApiCall('/image', { image: selectedFile.name });
                resultText.textContent = response.solution;
                resultArea.style.display = 'block';
                resultArea.style.animation = 'msgPop 0.5s ease';
            } catch (err) {
                alert("Failed to process image");
            } finally {
                btn.classList.remove('loading');
            }
        }

        // --- Mock API ---
        async function mockApiCall(endpoint, data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > 0.05) { // 95% success rate
                        if (endpoint === '/chat') {
                            resolve({ answer: "This is an AI-generated response based on your query. I have analyzed the context and found that the solution involves understanding core principles." });
                        } else {
                            resolve({ solution: "Step 1: Analyzed visual patterns. Step 2: Extracted text and formulas. Step 3: Calculation complete. The final result is 42." });
                        }
                    } else {
                        reject("API Error");
                    }
                }, 1500);
            });
        }

        // --- Drag & Drop Support ---
        const dropZone = document.getElementById('drop-zone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFileSelect({ target: { files } });
        });
    </script>
</body>
</html>
